name: Auto Merge from Staging to Production

on:
  pull_request:
    branches:
      - production
    types: [closed]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.head_ref == 'staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Automatically merge staging into production
        uses: pascalgn/automerge-action@v0.14.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: ""
          MERGE_METHOD: squash
          MERGE_COMMIT_MESSAGE: "merge commit message"
          MERGE_RETRIES: "6"
          MERGE_RETRY_SLEEP: "10000"
